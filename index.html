                html.push('</ul>');
                return html.join('');

            new Vue({
                el: '#tools',
                mounted() {
                    canvas.innerHTML = createHTML();
                    TagCanvas.Start('myCanvas', '', {
                        textColour: null,
                        initial: speed(),
                        dragControl: 1, //1
                        textHeight: 14 //14
                    });
                },
            });
        })();
    </script>
